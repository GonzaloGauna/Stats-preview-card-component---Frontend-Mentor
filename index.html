<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image"></div>
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="statistics">
          <div class="stats">10k+ <br><span>companies</span></div>
          <div class="stats">314 <br><span>templates</span></div>
          <div class="stats">12m+ <br><span>queries</span></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a class="links-styles" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a class="links-styles" href="https://github.com/GonzaloGauna">Gonzalo Gauna</a>.
    </div>
  </div>
</body>
</html>
